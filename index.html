<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="flex-container">
    <div class="image-container">
        <button id="rock" class="button"><img class="image" src="Images/rock.png"></button>
        <button id="paper" class="button"><img class="image" src="Images/paper.png"></button>
        <button id="scissor" class="button"><img class="image" src="Images/scissors.png"></button>
    </div>
    <div id="grid-container">
        <div id="player_score" class="score">0</div>
        <div id="computer_score" class="score">0</div>
        <div class="identifier">You</div>
        <div class="identifier">Computer</div>
    </div>
    <p id="info">Pick Your Move</p>
    <button id="reset_button">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
